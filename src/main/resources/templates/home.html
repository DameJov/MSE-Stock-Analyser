<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macedonian Stock Exchange Advisor</title>
    <link rel="stylesheet" th:href="@{/CSS/homeStyle.css}">
</head>
<body>
<div class="container">
    <div class="logo">
        <img th:src="@{/img/Stock.png}" alt="Logo">
    </div>
    <h1>Macedonian Stock Exchange Advisor</h1>
    <div class="buttons">
        <!-- Button for Најава (Login) -->
        <form th:action="@{/login}" method="get">
            <button type="submit">Најава</button>
        </form>
        <!-- Button for Регистрирај (Register) -->
        <form th:action="@{/register}" method="get">
            <button type="submit">Регистрирај</button>
        </form>
    </div>
</div>
</body>
</html>
